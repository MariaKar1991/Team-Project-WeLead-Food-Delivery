<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="registerSubmited()" class="border p-3 rounded-3">
        <div class="row g-0">
            <div class="col text-center p-2 mb-3 bg-light">
                <span class="fs-3">Register</span>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="firstname"  form="label">First Name</label>
                <input type="text" placeholder="Enter firstname" class="form-control" id="firstname" formControlName="firstname">
                <br>
                <span style="color: red;" *ngIf="firstname && firstname.invalid && firstname.touched" >This input filed is not valid </span>
                <br>

            </div>
            <div class="col">
                <label for="lastname" form="label">Last Name</label>
                <input type="text" placeholder="Enter lastname" class="form-control" id="lastname" formControlName="lastname">

                <br>
                <span style="color: red;" *ngIf="lastname && lastname.invalid && lastname.touched" >This input filed is not valid </span>
                <br>
              
            </div>

            <div class="row">
                <div class="col mb-3">
                    <label for="email" form="form-label">Email Address</label>
                    <input type="email" placeholder="Enter email" class="form-control" id="email" formControlName="email">
                    <div class="form-text"></div>

                    <label for="mobile" form="form-label">Telephone</label>
                    <input type="text" placeholder="Enter phone number" class="form-control" id="mobile" formControlName="mobile">
                    <div class="form-text"></div>
                    
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-6-offset-3">
                <div class="d-grid">
                    <button [disabled]="registerForm.invalid" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
