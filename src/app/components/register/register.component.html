<div class="container-fluid">
  <div class="register-container">
    <div class="header">
      <h2>Welcome!</h2>
      <img src="assets/images/email.png" alt="email icon" />
    </div>
    <h3>Register Here.</h3>

    <form [formGroup]="registrationForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" formControlName="firstName" />
        <div
          *ngIf="
            registrationForm.get('firstName')?.invalid &&
            registrationForm.get('firstName')?.touched
          "
        >
          <span class="error-message">First Name is required</span>
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" formControlName="lastName" />
        <div
          *ngIf="
            registrationForm.get('lastName')?.invalid &&
            registrationForm.get('lastName')?.touched
          "
        >
          <span class="error-message">Last Name is required</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" formControlName="email" />
        <div
          *ngIf="
            registrationForm.get('email')?.invalid &&
            registrationForm.get('email')?.touched
          "
        >
          <span class="error-message">Invalid email address</span>
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" formControlName="phone" />
        <div
          *ngIf="
            registrationForm.get('phone')?.invalid &&
            registrationForm.get('phone')?.touched
          "
        >
          <span class="error-message"
            >Invalid phone number (10 digits required)</span
          >
        </div>
      </div>

      <button type="submit" (click)="register()" [disabled]="registrationForm.invalid">
        Register
      </button>
    </form>
  </div>
</div>
