<div class="cart-container">
  <h1>Cart</h1>
  <!-- <p>products: {{ cartProducts.length }}</p> -->
  <div *ngFor="let p of cartProducts; let i = index">
    <h5>{{ p.name }}</h5>
    <span> Price: $ {{ p.price }}</span>
    <p>Product Quantity: {{ cartProducts.length }}</p>
    <hr class="hr" />

    <!-- <button (click)="removeProduct(p.id)">x</button> -->
  </div>

  <strong>Total Price: $ {{ getTotal() }}</strong>
</div>
