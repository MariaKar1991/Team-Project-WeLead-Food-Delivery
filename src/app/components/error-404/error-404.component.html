<!-- Container for the 404 Error page with fluid layout -->
<div class="container-fluid">
  <!-- Heading for the error code -->
  <h1 class="error-code">Error</h1>

  <!-- Container for the error image -->
  <div class="image">
    <!-- Image element for the error icon -->
    <img src="../assets/images/404-error.png" alt="error 404 icon" />
  </div>

  <!-- Paragraph for displaying the error message -->
  <p class="error-message">
    <!-- Actual error message content -->
    Page Not Found
  </p>

  <!-- Container for the link to go back to the home page -->
  <div class="link">
    <!-- Anchor tag with routerLink to navigate to the home page -->
    <a routerLink="/home" routerLinkActive="active">Go back to home page</a>
  </div>
</div>
