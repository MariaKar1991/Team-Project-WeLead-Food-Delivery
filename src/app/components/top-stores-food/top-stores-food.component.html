<div class="container">
  <img
    src="./assets/img/food-top-stores.jpg"
    alt="food photo"
    height="250px"
    width="100%"
    class="main-photo"
  />
  <h1>Top Food Stores</h1>
  <div style="display: flex; gap: 20px; flex-wrap: wrap">
    <div
      *ngFor="let store of stores; let i = index"
      class="card"
      style="
        width: 18rem;
        height: 15rem;
        margin-bottom: 10px;
        box-shadow: 8px 8px 10px rgba(22, 22, 22, 0.5);
        cursor: pointer;
      "
      routerLinkActive="active"
      [routerLink]="['/store-main', store.storeId]"
    >
      <img
        [src]="store.photo"
        class="card-img-top"
        alt="top food store image"
        style="width: 100%; height: 60%; object-fit: cover"
      />

      <div
        class="card-body"
        style="height: 40%; display: flex; flex-direction: column"
      >
        <h5 class="card-title">{{ store.storeName }}</h5>
        <div style="display: flex; background-color: white">
          <p
            class="card-store-category"
            style="padding-right: 10px; background-color: white"
          >
            {{ store.storeCategory }}
          </p>
          <p class="card-rating">
            <svg
              class="star-icon"
              xmlns="http://www.w3.org/2000/svg"
              height="16"
              width="18"
              viewBox="0 0 576 512"
            >
              <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
              <path
                class="star-fill"
                d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
              />
            </svg>
            {{ store.rate }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
