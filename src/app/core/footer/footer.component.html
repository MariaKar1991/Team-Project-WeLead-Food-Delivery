<!-- Footer section with container fluid -->
<footer class="container-fluid">
  <!-- Footer content container -->
  <div class="footer">
    <!-- Footer logo section -->
    <div class="footer-logo">
      <div class="text-center">
        <p class="mt-5">We Lead</p>
        <hr class="my-4 bg-dark white-hr" style="width: 500px" />
      </div>
    </div>

    <!-- Customer Service column -->
    <div class="col-md-6">
      <h4>Customer Service</h4>
      <ul class="footer-links list-block">
        <!-- Contact us link -->
        <li class="d-block">
          <a
            (click)="scrollToTop()"
            class="link-offset-1 link-underline link-underline-opacity-0"
            routerLink="/contact"
            routerLinkActive="active"
            >Contact us</a
          >
        </li>

        <!-- Sign up link -->
        <li class="d-block">
          <a
            (click)="scrollToTop()"
            class="link-offset-1 link-underline link-underline-opacity-0"
            routerLink="/register"
            routerLinkActive="active"
            >Sign up</a
          >
        </li>

        <!-- My Account link -->
        <li class="d-block">
          <a
            (click)="scrollToTop()"
            class="link-offset-1 link-underline link-underline-opacity-0"
            routerLink="/account"
            routerLinkActive="active"
            >My Account</a
          >
        </li>

        <!-- View All Stores link -->
        <li class="d-block">
          <a
            (click)="scrollToTop()"
            class="link-offset-1 link-underline link-underline-opacity-0"
            routerLink="/stores"
            routerLinkActive="active"
            >View All Stores</a
          >
        </li>
      </ul>
    </div>

    <!-- Get to know us column -->
    <div class="col-md-6">
      <h4 class="know">Get to know us</h4>
      <ul class="footer-links list-block">
        <!-- About link -->
        <li class="d-block about">
          <a
            (click)="scrollToTop()"
            class="link-offset-1 link-underline link-underline-opacity-0"
            routerLink="/about-us"
            routerLinkActive="active"
            >About</a
          >
        </li>
      </ul>
    </div>

    <!-- Footer social icons -->
    <div class="footer-social-icon">
      <!-- Facebook icon -->
      <div class="footer-icons-container">
        <a href="https://www.facebook.com" target="_blank">
          <img src="./assets/images/facebook.png" alt="facebook icon" />
        </a>
      </div>

      <!-- Instagram icon -->
      <div class="footer-icons-container">
        <a href="https://www.instagram.com" target="_blank">
          <img
            src="./assets/images/square-instagram.svg"
            alt="instagram icon"
          />
        </a>
      </div>

      <!-- Twitter icon -->
      <div class="footer-icons-container">
        <a href="https://www.twitter.com" target="_blank">
          <img src="./assets/images/x-twitter.svg" alt="x-twitter icon" />
        </a>
      </div>
    </div>

    <!-- Footer copyright section -->
    <div class="footer-copyright">
      <hr />

      <!-- Copyright notice -->
      <p class="copyright-color">
        Copyright &copy; 2023 - All Rights Reserved.
      </p>

      <!-- Scroll to top link -->
      <div class="text-center">
        <a (click)="scrollToTop()">
          <img
            src="../assets/images/arrow2.png"
            alt="Scroll to top"
            class="green-background"
          />
        </a>
      </div>
    </div>
  </div>
</footer>
